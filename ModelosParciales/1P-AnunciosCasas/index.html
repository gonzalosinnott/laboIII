<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/scripts.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
   
    <title>1° PARCIAL LABORATORIO III</title>
  </head>
  <body>
    <header>
      <nav class="icon-bar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i>HOME&nbsp</a>
        <a href="" ><i class="fa fa-fw fa-search"></i>BUSQUEDA&nbsp</a>
        <a href=""><i class="fa fa-fw fa-envelope"></i>CONTACTO&nbsp</a>
        <a href=""><i class="fa fa-fw fa-user"></i>SOBRE NOSOTROS&nbsp</a>
      </nav>
    </header>

    <div>
      <img class="banner" src="./assets/banner.jpg" alt="banner" />
    </div>
    
    <br>

    <main>
      <div class="container" id="parent">
        <section class="carga-datos" id="narrow">
          <h2 id="tituloForm">CARGA DE DATOS</h2>
          <form id="frm"> 

            <!-- ID -->
            <input type="hidden" id="txtId" name="txtId">

            <!-- TITULO -->
            <input class="form-style" type="text" id="txtTitulo" name="txtTitulo" placeholder="TITULO" autocomplete="off" required>
    

            <!-- VENTA O ALQUILER -->
            <fieldset>
              <legend>TIPO DE TRANSACCION</legend>
              <div class="radio">
                <input type="radio" id="venta" name="txtTransaccion" value="VENTA" required>
                <label for="venta">VENTA</label><br>
                <input type="radio" id="alquiler" name="txtTransaccion" value="ALQUILER" required>
                <label for="css">ALQUILER</label><br>
              </div>
            </fieldset>
            
            <!-- DESCRIPCION -->          
            <textarea class="form-style" id="txtDescripcion" name="txtDescripcion" rows="2"  placeholder="DESCRIPCION" autocomplete="off" required></textarea>
            
            <!-- PRECIO -->
            <div class="inputWithIcon">
              <input class="form-style" type="number" id="txtPrecio" name="txtPrecio" placeholder="PRECIO" autocomplete="off" required min="1" >
              <i class="fa fa-money money"></i>
            </div>
            
            <!-- CANTIDAD BAÑOS -->
            <div class="inputWithIcon">
              <input class="form-style"type="number" id="txtBanos" name="txtBanos" placeholder="CANTIDAD DE BAÑOS" autocomplete="off" required min="1">
              <i class="fa fa-bath" aria-hidden="true"></i>
            </div>

            <!-- CANTIDAD AUTOS -->
            <div class="inputWithIcon">
              <input class="form-style" type="number" id="txtAutos" name="txtAutos" placeholder="CAPACIDAD GARAGE" autocomplete="off" required min="0">
              <i class="fa fa-car" aria-hidden="true"></i>
            </div>
            
            <!-- CANTIDAD DORMITORIOS -->
            <div class="inputWithIcon">
              <input class="form-style" type="number" id="txtDormitorios" name="txtDormitorios" placeholder="CANTIDAD DE AMBIENTES" autocomplete="off" required min="1">
              <i class="fa fa-bed" aria-hidden="true"></i>
            </div>
            
            <br>

            <!-- BOTONES --> 
            <div class="buttons">             
              <input class="btn-style" type="submit" id="btnSubmit" style="font-family: FontAwesome" value="&#xf00c;">
              <input class="btn-style" type="button" id="btnDelete" style="font-family: FontAwesome" value="&#xf1f8;" hidden="hidden">
              <input class="btn-style" type="reset"  id="btnCancel" style="font-family: FontAwesome" value="&#xf00d;" hidden="hidden">
            </div>

          </form>        
        </section>

        
        <section class="lista-elementos" id="wide">
          <h2>LISTADO DE ANUNCIOS</h2>
          <div id="divTabla"></div>
        </section>

      </div>
    </main>

    <br>

    <footer>
      <div class="footer-content">&copy; 2021 - Gonzalo Sinnott Segura -</div>
    </footer>
  </body>
  
</html>
